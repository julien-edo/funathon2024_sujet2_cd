apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: funathon2024-sujet2-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - rplane-dashboard-edo.lab.sspcloud.fr
  rules:
  - host: rplane-dashboard-edo.lab.sspcloud.fr
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: funathon2024-sujet2-service
            port:
              number: 80